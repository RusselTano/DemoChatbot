<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Dylane</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="chat">

    <div class="chat__header">
      <div class="heading">
        <h2>Messages</h2>
      </div>
      <div class="user-profile">
        <img src="./images/atomic-gril.jpg" alt="Robert Fox">
        <p>Dylane</p>
      </div>
    </div>

    <div class="chat__main">
      <div class="bot">Bonjour! Comment puis-je vous aider aujourd'hui?</div> 
    </div>

    <div class="chat__footer">
      <div class="chat__input">
        <img src="./images/smile.png" alt="">
        <input type="text" id="userInput" placeholder="Ecrire...">
        <button class="btn-send">
          <img src="./images/Vector.png" alt="">
        </button>
      </div>
    </div>

  </div>

  <script src="./app.js"></script>
</body>

</html>
